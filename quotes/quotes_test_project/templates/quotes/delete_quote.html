{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="card-title mb-0">Удаление цитаты</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <h5>Вы уверены, что хотите удалить цитату "{{ quote.quote_text | truncatewords:15 }}"?</h5>                    
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Да, удалить
                        </button>
                        <a href="{% url 'quotes:manage_quotes' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
