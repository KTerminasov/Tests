<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цитатник</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'quotes:get_random_quote'%}">Цитатник Кирилла Терминасова</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'quotes:get_random_quote'%}">Случайная цитата</a>
                <a class="nav-link" href="{% url 'quotes:manage_quotes'%}">Управление цитатами</a>
                <a class="nav-link" href="{% url 'quotes:manage_sources'%}">Управление источниками</a> 
                <a class="nav-link" href="{% url 'quotes:get_top_quotes'%}">Топ цитат</a> 
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
